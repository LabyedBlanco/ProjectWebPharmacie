<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tailwind Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Ensure no default padding */
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
            /* Only vertical padding */
        }

        .slides-container {
            display: flex;
            transition: transform 0.5s ease;
            min-width: 100%;
        }

        .slide {
            flex: 0 0 auto;
            margin: 0 15px;
            /* Spacing between slides */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: 120px;
            /* Fixed width */
        }

        .im {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="slides-container" id="carousel">
            <!-- Actual slides -->
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product last" class="im">
                <div class="text-xs">Product last</div>
            </div>
            <!-- More slides -->
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product first" class="im">
                <div class="text-xs">Product first</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product first" class="im">
                <div class="text-xs">Product first</div>
            </div>
            <!-- Actual slides -->
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 1" class="im">
                <div class="text-xs">Product 1</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 2" class="im">
                <div class="text-xs">Product 2</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 3" class="im">
                <div class="text-xs">Product 3</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 4" class="im">
                <div class="text-xs">Product 4</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 2" class="im">
                <div class="text-xs">Product 2</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 3" class="im">
                <div class="text-xs">Product 3</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 4" class="im">
                <div class="text-xs">Product 4</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 2" class="im">
                <div class="text-xs">Product 2</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 3" class="im">
                <div class="text-xs">Product 3</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product 4" class="im">
                <div class="text-xs">Product 4</div>
            </div>
            <!-- More slides -->
            <div class="slide">
                <img src="https://via.placeholder.com/100" alt="Product last" class="im">
                <div class="text-xs">Product last</div>
            </div>
            <!-- More slides -->
            <!-- Plus d'éléments de la diapositive ici -->
        </div>

        <div class="arrow left" onclick="moveSlider('prev')">&#9664;</div>
        <div class="arrow right" onclick="moveSlider('next')">&#9654;</div>
    </div>

    <script>
        const slidesContainer = document.getElementById('carousel');
        let slideIndex = 1; // Start at the first real slide
        let slideWidth = slidesContainer.children[0].offsetWidth + 30; // slide width plus margin

        function updateSlidePosition() {
            slidesContainer.style.transition = 'none'; // Disable transition for instant reset
            slidesContainer.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
            setTimeout(() => {
                slidesContainer.style.transition = 'transform 0.5s ease'; // Re-enable transition
            }, 50);
        }

        function moveSlider(direction) {
            if (direction === 'next') {
                slideIndex++;
                if (slideIndex >= slidesContainer.children.length - 7) {
                    // Si nous atteignons la dernière diapositive, réinitialiser à la première
                    slideIndex = 1;
                    // Désactiver temporairement la transition pour effectuer un retour instantané
                    slidesContainer.style.transition = 'none';
                    // Déplacer instantanément à la première diapositive
                    slidesContainer.style.transform = `translateX(-${slideWidth}px)`;
                    // Attendre un bref instant avant de réactiver la transition
                    setTimeout(() => {
                        slidesContainer.style.transition = 'transform 0.5s ease';
                    }, 50);
                }
            } else {
                slideIndex--;
                if (slideIndex <= 0) {
                    // Si nous atteignons la première diapositive (ou au-delà), réinitialiser à la dernière réelle
                    slideIndex = slidesContainer.children.length - 7;
                    // Désactiver temporairement la transition pour effectuer un retour instantané
                    slidesContainer.style.transition = 'none';
                    // Déplacer instantanément à la dernière diapositive réelle
                    slidesContainer.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
                    // Attendre un bref instant avant de réactiver la transition
                    setTimeout(() => {
                        slidesContainer.style.transition = 'transform 0.5s ease';
                    }, 50);
                }
            }
            // Déplacer les diapositives vers la diapositive actuelle
            slidesContainer.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
        }

    </script>
</body>

</html>
